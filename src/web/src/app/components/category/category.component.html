<app-nav-bar></app-nav-bar>
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-link"  data-toggle="modal" data-target="#addCategoryModal" (click)="setAction('add')">Add</button>
    <button type="button" class="btn btn-link"  data-toggle="modal" data-target="#addCategoryModal"(click)="setAction('update');setCategory()">Update</button>
    <button type="button" class="btn btn-link" (click)="deleteCategory()">Delete</button>
  </div>
</div>

<ag-grid-angular
    style="width: 100%;"
    class="ag-theme-alpine"
    [rowData]="categories"
    [columnDefs]="columnDefs"
    [pagination]="true"
    (gridReady)="onGridReady($event)"
    rowSelection="single"
    [defaultColDef]="defaultColDef">
</ag-grid-angular>

<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Add Contract</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="saveCategory(addForm)">
          <input type="hidden" name="categoryId"  [(ngModel)]="category.categoryId" />
          <div class="form-group">
             <label for="name">Name</label>
             <input type="text"  [(ngModel)]="category.name" name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="modal-footer">
             <button type="button" id="add-customer-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>
